name: Publish GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build static site folder
        run: |
          set -euxo pipefail
          ROOT="."
          rm -rf site
          mkdir -p site
          cp -R "${ROOT}/frontend" site/frontend
          mkdir -p site/data
          # Copy only small, web-friendly artifacts.
          cp -R "${ROOT}/data/"* site/data/ || true
          # Convenience redirect so the Pages root works.
          cat > site/index.html <<'EOF'
          <!doctype html>
          <meta charset="utf-8" />
          <meta http-equiv="refresh" content="0; url=./frontend/" />
          <title>Chicago LST</title>
          <p>Redirectingâ€¦</p>
          EOF

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

